<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register â€“ Xpens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../assets/js/tailwind.js"></script>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <style>
    /* toast styles */
    .toast {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      max-width: 22rem;
      padding: .75rem 1rem;
      border-radius: .5rem;
      color: #fff;
      font-size: .875rem;
      z-index: 9999;
      transform: translateX(110%);
      transition: transform .3s ease;
    }
    .toast.show { transform: translateX(0); }
    .toast.success { background: #10b981; }
    .toast.error   { background: #ef4444; }
  </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 flex items-center justify-center min-h-screen font-sans">

  <form id="registerForm"
        class="w-full max-sm:mx-4 sm:max-w-sm bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 space-y-6">
    <h1 class="text-2xl font-bold text-center text-slate-800 dark:text-white">
      Create account
    </h1>

    <div>
      <label class="block mb-1 text-sm font-medium text-slate-700 dark:text-slate-300">Username</label>
      <input name="username" required minlength="3"
             class="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-slate-700 dark:text-slate-300">Email</label>
      <input type="email" name="email" required
             class="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
      <input type="password" name="password" required minlength="6"
             class="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg transition">
      Sign Up
    </button>

    <p class="text-center text-sm text-slate-500 dark:text-slate-400">
      Already have an account?
      <a href="/templates/pages/login.html" class="font-semibold text-indigo-500 hover:underline">Login here</a>
    </p>
  </form>
  <button onclick="document.documentElement.classList.toggle('dark')"
          class="fixed bottom-4 right-4 bg-slate-200 dark:bg-slate-700 p-3 rounded-full shadow-lg">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round"
         stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
  </button>

  <!-- Toast container -->
  <div id="toast" class="toast"></div>

  <script>
    /* ---------- Toast helper ---------- */
    function showToast(msg, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = `toast ${type}`;
      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    /* ---------- Registration ---------- */
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      try {
        const res  = await fetch('/api/auth/register', {
          method : 'POST',
          headers: { 'Content-Type': 'application/json' },
          body   : JSON.stringify(data)
        });
        const json = await res.json();

        if (res.ok) {
          showToast(json.message || 'Account created!');
          setTimeout(() => location.href = '/templates/pages/login.html', 1200);
        } else {
          showToast(json.message || 'Registration failed', 'error');
        }
      } catch (err) {
        showToast('Network error', 'error');
      }
    });
  </script>

</body>
</html>
