<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Products · Xpens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../assets/js/tailwind.js"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <style>
    /* skeleton */
    .loader{height:1rem;border-radius:9999px;background:#e5e7eb;width:100%;}
    .dark .loader{background:#374151;}
    /* toast */
    .toast{position:fixed;top:1rem;right:1rem;max-width:20rem;padding:.75rem 1rem;color:#fff;border-radius:.5rem;font-size:.875rem;z-index:50;transition:transform .3s;transform:translateX(110%);}
    .toast.show{transform:translateX(0);}
    .toast.success{background:#10b981;} .toast.error{background:#ef4444;}
  </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 font-sans text-slate-800 dark:text-slate-100">

<div class="min-h-screen lg:flex">
  <!-- Sidebar -->
  <aside class="bg-white dark:bg-slate-800 w-full lg:w-64 border-r border-slate-200 dark:border-slate-700 p-4 flex flex-col justify-between">
    <!-- Top Section: Logo + Main Navigation -->
    <div>
      <h2 class="text-xl font-bold flex items-center gap-2 mb-4">
        <i class="fas fa-wallet text-indigo-600"></i><span><span class="text-yellow-500">X</span>pens</span>
      </h2>
      <nav class="space-y-2">
        <a href="/templates/pages/dashboard.html" class="flex items-center gap-3 p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
          <i class="fas fa-chart-line text-indigo-600"></i>
          <span>Dashboard</span>
        </a>
        <a href="/templates/pages/lists.html" class="flex items-center gap-3 p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
          <i class="fas fa-list-ul text-orange-600"></i>
          <span>Lists</span>
        </a>
        <a href="/templates/pages/purchases.html" class="flex items-center gap-3 p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
          <i class="fas fa-shopping-cart text-green-600"></i>
          <span>Purchases</span>
        </a>
        <a href="/templates/pages/products.html" class="bg-slate-100 dark:bg-slate-700 flex items-center gap-3 p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
          <i class="fas fa-box-open text-blue-600"></i>
          <span>Products</span>
        </a>
      </nav>
    </div>

    <!-- Bottom Section: Extra Links -->
    <div class="space-y-2 pt-4 mt-6 border-t border-slate-200 dark:border-slate-700">
      <a href="#" class="flex items-center gap-3 p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
        <i class="fas fa-leaf text-green-600"></i>
        <span>Saving</span>
        <span class="ml-auto text-xs font-semibold text-yellow-500 rounded-full px-2 py-0.5 flex items-center gap-1"><i class="fas fa-gem"></i> <span class="text-[10px]">pro</span> </span>
      </a>

      <a href="#" class="flex items-center gap-3 p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
        <i class="fas fa-money-check-dollar text-blue-600"></i>
        <span>Bills</span>
        <span class="ml-auto text-xs font-semibold text-yellow-500 rounded-full px-2 py-0.5 flex items-center gap-1"><i class="fas fa-gem"></i> <span class="text-[10px]">pro</span> </span>
      </a>

      <a href="/templates/pages/profile.html" class="flex items-center gap-3 p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
        <i class="fas fa-user"></i>
        <span id="profile">ursername</span>
      </a>
      <a href="#settings" class="flex items-center gap-3 p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
        <i class="fas fa-cog text-gray-600"></i>
        <span>Settings</span>
      </a>
      <a href="#bug-report" class="flex items-center gap-3 p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
        <i class="fas fa-bug text-yellow-600"></i>
        <span>Bug Report</span>
      </a>
      <button id="logoutBtn" class="w-full flex items-center gap-3 p-2 rounded text-left hover:bg-slate-100 dark:hover:bg-slate-700 text-indigo-500">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <div class="flex-1 overflow-y-auto max-h-screen">
    <!-- Topbar -->
    <header class="sticky top-0 bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-700 z-10">
      <div class="px-4 sm:px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Products</h1>
        <div>
        <button id="addBtn" class="me-3 bg-indigo-600 text-white px-3 py-1.5 rounded-lg text-sm font-semibold">+ New Product</button>
          <button id="themeToggle" class="w-[40px] h-[40px] p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="p-4 sm:p-6 grid gap-6">
      <!-- loader -->
      <div id="loader" class="loader mb-4"></div>

      <!-- product cards -->
      <div id="product_table" class="bg-white dark:bg-slate-800 rounded-xl shadow overflow-x-auto p-3">
        <div class="p-4">Loading…</div>
      </div>
    </main>
  </div>
</div>

<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black/40 hidden place-items-center z-30">
  <div class="bg-white dark:bg-slate-800 rounded-xl p-6 w-full max-w-sm space-y-4">
    <h2 id="modalTitle" class="font-semibold">Create Product</h2>
    <input id="productName" placeholder="Product name" class="w-full px-3 py-2 rounded border border-slate-300 dark:border-slate-600 bg-transparent">
    <div class="flex justify-end space-x-2">
      <button id="cancelBtn" class="text-sm text-slate-500">Cancel</button>
      <button id="saveBtn" class="bg-indigo-600 text-white px-3 py-1.5 rounded text-sm">Save</button>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
const BASE = 'http://localhost:8000/api';
const toast = (msg, type = 'success') => {
  const el = document.getElementById('toast');
  el.textContent = msg;
  el.className = `toast ${type}`;
  setTimeout(() => el.classList.add('show'), 10);
  setTimeout(() => el.classList.remove('show'), 3000);
};
let products = [], editing = null;

/* ---------- Fetch ---------- */
const fetchProducts = async () => {
  products = await fetch(`${BASE}/products`).then(r => r.ok ? r.json() : Promise.reject());
  render();
  document.getElementById('loader').classList.add('hidden');
};

(async () => {
  const [total_expense] = await Promise.all([fetch(`${BASE}/purchases?get_total_expense=1`).then(r => r.json())]);
   document.getElementById('profile').textContent = total_expense.user.username;
})()

/* ---------- Render ---------- */
const render = () => {
  const c = document.getElementById('product_table');
  c.innerHTML = `
  <table class="w-full text-sm">
    <thead class="border-b border-slate-200 dark:border-slate-700">
      <tr>
        <th class="p-2 text-left">Product</th>
        <th class="p-2 text-left">Created</th>
        <th class="p-2 text-right">Total Expense <span class="text-slate-400 text-xs">(Ar)</span></th>
        <th class="p-2 text-right">Purchases</th>
        <th class="p-2 text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      ${products.map(p => `
        <tr class="border-b border-slate-100 dark:border-slate-700">
          <td class="p-2 font-medium">${p.product_name || '-'}</td>
          <td class="p-2 text-slate-500">${new Date(p.created_at).toLocaleDateString(undefined, {
            year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric'
          })}</td>
          <td class="p-2 text-right">${Number(p.total_expense || 0).toLocaleString()}</td>
          <td class="p-2 text-right">${Number(p.purchase_nbr || 0)} purchase${Number(p.purchase_nbr) > 1 ? 's' : ''}</td>
          <td class="p-2 text-right space-x-1">
            <button onclick="editProduct(${p.id_product})" class="text-indigo-500 hover:underline" title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button onclick="deleteProduct(${p.id_product})" class="text-red-500 hover:underline" title="Delete">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      `).join('')}
    </tbody>
  </table>
`;

};

/* ---------- Modal ---------- */
const openModal = (id = null) => {
  editing = id;
  document.getElementById('modalTitle').textContent = id ? 'Edit Product' : 'Create Product';
  if (id) {
    const product = products.find(p => p.id_product == id);
    console.log(product)
    document.getElementById('productName').value = product ? product.product_name : '';
  } else {
    document.getElementById('productName').value = '';
  }
  document.getElementById('modal').classList.remove('hidden');
  document.getElementById('modal').classList.add('grid');
};
const closeModal = () => {
  document.getElementById('modal').classList.add('hidden');
  document.getElementById('modal').classList.remove('grid');
};

/* ---------- Events ---------- */
document.getElementById('addBtn').onclick = () => openModal();
document.getElementById('cancelBtn').onclick = closeModal;
document.getElementById('saveBtn').onclick = async () => {
  const name = document.getElementById('productName').value.trim();
  if (!name) { toast('Name required', 'error'); return; }
  const method = editing ? 'PUT' : 'POST';
  const url = editing ? `${BASE}/products?id=${editing}` : `${BASE}/products`;
  const res = await fetch(url, {
    method,
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ product_name: name })
  });
  if (res.ok) {
    toast(editing ? 'Updated' : 'Created');
    closeModal();
    fetchProducts();
  } else {
    const msg = await res.json();
    toast(msg.message || 'Error', 'error');
  }
};

const editProduct = id => openModal(id);
const deleteProduct = async id => {
  if (!confirm('Delete product?')) return;
  await fetch(`${BASE}/products?id=${id}`, { method: 'DELETE' });
  toast('Deleted');
  fetchProducts();
};

/* ---------- Init ---------- */
fetchProducts();
document.getElementById('logoutBtn').onclick = () => fetch(`${BASE}/auth/logout`).then(() => location.href = '/');
const darkMode = () => {
  document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches));
};
darkMode();

document.getElementById('themeToggle').onclick = () => {
  localStorage.theme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
  darkMode();
};
</script>
</body>
</html>
